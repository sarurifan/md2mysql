        <div class="layui-col-md4 layui-form-text td">
            <label class="layui-form-label">markdown代码</label>

            retaile_id| int 11  yes|id
            parent_userid | int 8|上级用户 
            sub_userid|int 8 |下级用户

            retaile_time| int 11|时间</textarea>
            </div>
        </div>
        <div class="layui-col-md4 layui-form-text td td2">
            <label class="layui-form-label">SQL文本</label>
            <div class="layui-input-block">
                <textarea placeholder="建表sql的文本" id="sql" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item" style="padding-top: 10px;">

    <script src="https://www.layuicdn.com/layui/layui.js"></script>
  
    <script>
        layui.use(['form', 'layedit', 'laydate'], function () {
            var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate;

           
            //创建一个编辑器
            var editIndex = layedit.build('LAY_demo_editor');

       

            //监听指定开关
            form.on('switch(switchTest)', function (data) {
                layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                    offset: '6px'
                });
                layer.tips('11温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF11111', data.othis)
            });

      

            layui.$('.sql').on('click', function () {
                var md = layui.$("#md").html();
                var db = layui.$("#db").attr("checked");
                var drop = layui.$("#drop").attr("checked");
                layui.$("#sql").html('');
                var url = "https://api.saruri.cn/base.php";
                layui.$.ajax({
                                async: false,
                                type:"Post",
                                url: url,
                                dataType:"json",
                                data:{md: md, drop: drop,db: db},
                                success: function (data) {
                                    console.log(data);
                                    layui.$("#sql").html(data);
                                    // layer.alert(JSON.stringify(data.field), {
                                    //  title: 'saruri数据服务返回的结果'
                                    //  })
                                }
                });

               // return false;
                //alert( standards);
                
                
            });


          

            //表单取值 没什么用
            layui.$('#LAY-component-form-getval').on('click', function () {
                var data = form.val('example');

                alert(JSON.stringify(data));
            });

        });
    </script>
